<!DOCTYPE html>
<html lang = "pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Computador dos sonhos</title>
        <link rel = "icon" type = "image/x-icon" href = "../imagens/computador.jfif">
    </head>
    <body>
        <div>
        <h1>Cadrastro de Usuário</h1>
        <form action = "">
            <fieldset id="tabelinha">
                <legend>Dados pessoais</legend>
            <label for = "nome"> Nome:</label>
            <input type = "text" id = "nome" name = "nome" placeholder = "Insira seu nome" required><br>
            <label for = "email"> E-mail:</label>
            <input type = "email" id = "email" name = "email" placeholder = "Insira seu e-mail" required><br>
            <label for = "senha1">Senha:</label>
            <input type = "password" id = "senha1" name = "senha1" placeholder = "Insira sua senha" required><br>
            <label for = "senha2">Confirmação de senha:</label>
            <input type = "password" id = "senha2" name = "senha2" placeholder = "Confirme sua senha" required><br>
            <button type = "submit" onclick = "validar_senha()">Enviar</button>
            </fieldset>
            <script>
                function validar_senha(){
                    if(senha1.value == senha2.value){
                        window.alert("Cadastro bem-sucedido!")
                    }
                    else{
                        window.alert("Digite a senha e a confirmação de senha novamente!")
                    }
                }
            </script>
        </div>
    </body>
</html>
