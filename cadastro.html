<!DOCTYPE html>
<html lang = "pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Computador dos sonhos</title>
        <link rel = "icon" type = "image/x-icon" href = "../imagens/computador.jfif">
        <link rel = "stylesheet" href = "cssComputador.css">
    </head>
    <body onload = "conf()">
        <div id = "cadastro_pagina" >
            <h1>Cadastro de Usuário</h1>
            <form action = "" id = "">
            <div id = "formulario_cadastro_borda">
                <fieldset id = "formulario_cadastro">
                    <legend>Dados pessoais</legend>
                <label for = "nome"> Nome:</label>
                <input type = "text" id = "nome" name = "nome" placeholder = "Insira seu nome" required><br><br>
                <label for = "email"> E-mail:</label>
                <input type = "email" id = "email" name = "email" placeholder = "Insira seu e-mail" required><br><br>
                <label for = "senha1">Senha:</label>
                <input type = "password" id = "senha1" name = "senha1" placeholder = "Insira sua senha" required><br><br>
                <label for = "senha2">Confirmação de senha:</label>
                <input type = "password" id = "senha2" name = "senha2" placeholder = "Confirme sua senha" required><br><br>
                <button type = "submit">Enviar</button>
                </fieldset>
                <script>
                    function conf(){
                        form= document.getElementById
                    form.addEventListener('submit', async (e) => {
                        e.preventDefault();
                        if(senha1.value == senha2.value){
                            window.alert("Cadastro bem-sucedido!")
                        }
                        else{
                            window.alert("Digite a senha e a confirmação de senha novamente!")
                        }
                    })
                    }
                </script>
            </div>
        </div>
    </body>
</html>
